{% extends 'base.html' %}



{% block title %}
    Historial
{% endblock %}

<section id="seccion_principal">
    {% block contenido %}

    <div class="white">
        <div class="container" id="fh5co-features">
            <div class="heading animate-box"><h2><b><span class="nav-brand">Historial de mascotas reencontradas</span></b></h2></div>
            <div class="row">
                {% for m in historial %}
                    {% if m.imagen %}
                    <div class="col-sm-4 animate-box">
                        <div class="bordery">
                            <figure id= "fotos">
                                <a href="{% url 'ver_publicacion' m.id %}">
    
                                    {% if m.estado == 'PERDIDO' %}
                                        <img src="{{ m.imagen.url }}" alt="" class="imagenes_perdido">
    
                                    {% else %}
                                        <img src="{{ m.imagen.url }}" alt="" class="imagenes_encontrado">
    
                                    {% endif %}
                                </a>
                                <figcaption class="features" aria-hidden="true">{{ m.estado }} EN: {{ m.barrio }}</figcaption>
                            </figure>
                        </div>
                    </div>    
                    {% endif %}   
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
</section>
