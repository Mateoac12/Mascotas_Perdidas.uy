{% extends 'base.html' %}


{% block title %} Panel de usuario {% endblock %}

{% block contenido %}

{% load crispy_forms_tags %}

<body>
    <div class="container">
        <h2>Panel de usuario</h2>
            <form action="" method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="col-6">{{ form.username | as_crispy_field }}</div>
                    <div class="col-6">{{ form.email | as_crispy_field }}</div>
            
                </div>


            <div class="float-right">
                <input type="submit" value="Actualizar datos" class="btn btn-success">
            </div>
        </form>
    </div>
    
</body>
</html>

{% endblock %}
