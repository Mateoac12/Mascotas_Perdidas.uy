{% extends 'base.html' %}



{% block title %}
    Inicio
{% endblock %}

{% block contenido %}
<!--------   BLOQUE MOMENTANEO PARA DARLE FORMATO CUADRADO A LAS IMAGENES   -------->
<style>
    .imagenes {
        display: inline-block;
        position: relative;
        object-fit: cover;
        width:200px;
        height:200px;
    }
</style>
<!---------------------------------------------------------------------------------->

    <h3>Estas son las macotas que estamos buscando</h3>

    {% for m in mascotas %}
        {% if m.imagen %}
            <figure id= "fotos">
                <a href="{% url 'ver_publicacion' m.id %}">
                    <img src="{{ m.imagen.url }}" alt="" class="imagenes">
                </a>
                <figcaption>{{ m.estado }} EN: {{ m.barrio }}</figcaption>
            </figure>
        {% endif %}


    {% endfor %}
{% endblock %}
